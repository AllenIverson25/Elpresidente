      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

  <div class="container-fluid timeline-container">
    <h2 class="text-center marg mt-5">Presidential Timeline</h2>
    <div class="timeline-events d-none d-md-flex">
      <!-- Timeline items will be populated by JavaScript (horizontal layout) -->
    </div>
    <div class="timeline-events-vertical d-md-none">
      <!-- Timeline items will be populated by JavaScript (vertical layout) -->
    </div>
    <div class="d-none d-md-flex justify-content-center gap-3 mt-4 mb-5">
      <button class="btn btn-primary" onclick="document.querySelector('.timeline-events').scrollLeft -= 300">←</button>
      <button class="btn btn-primary" onclick="document.querySelector('.timeline-events').scrollLeft += 300">→</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
